<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hiresure360 | Background Verification & Employee Screening India</title>

<meta name="description" content="Hiresure360 is a professional Background Verification Company in India offering employment verification, education verification, address check, criminal record check and global screening services.">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
--primary:#061b46;
--accent:#2b78ff;
--light:#f4f7ff;
--text:#07214a;
}
*{box-sizing:border-box}
body{
margin:0;
font-family:'Inter',system-ui;
background:var(--light);
color:var(--text);
line-height:1.7;
}

/* NAVBAR */
nav{
background:rgba(6,27,70,.95);
display:flex;
justify-content:center;
gap:40px;
padding:16px;
position:sticky;
top:0;
z-index:100;
backdrop-filter:blur(6px);
}
nav a{
color:white;
text-decoration:none;
font-weight:600;
opacity:.9;
}
nav a:hover{opacity:1}

/* HERO */
.hero{
height:420px;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
color:white;
background-size:cover;
background-position:center;
animation:hero 18s infinite;
}
@keyframes hero{
0%{background-image:url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?w=1400');}
33%{background-image:url('https://images.unsplash.com/photo-1523952578875-e6bb18b26645?w=1400');}
66%{background-image:url('https://images.unsplash.com/photo-1556761175-4b46a572b786?w=1400');}
}
.hero h1{
font-size:48px;
text-shadow:0 6px 30px rgba(0,0,0,.45);
}

/* SECTIONS */
section{max-width:1150px;margin:auto;padding:70px 20px}

/* COUNTERS */
.counterArea{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:22px;
}
.counterBox{
background:white;
padding:30px 20px;
border-radius:20px;
text-align:center;
box-shadow:0 20px 50px rgba(0,0,0,.08);
}
.counterBox span{
font-size:48px;
font-weight:800;
color:var(--accent);
}

/* SERVICES */
.serviceCard{
background:white;
padding:28px;
border-radius:22px;
box-shadow:0 20px 50px rgba(0,0,0,.08);
}

/* PROCESS */
.processGrid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:20px;
}
.processItem{
background:white;
padding:24px;
border-radius:20px;
box-shadow:0 20px 40px rgba(0,0,0,.06);
}

/* TESTIMONIALS */
.slider{overflow:hidden}
.slideRow{
display:flex;
gap:20px;
animation:slide 16s linear infinite;
}
@keyframes slide{
0%{transform:translateX(0)}
100%{transform:translateX(-60%)}
}
.testimonial{
background:white;
padding:28px;
border-radius:20px;
box-shadow:0 15px 40px rgba(0,0,0,.08);
min-width:280px;
}

/* TEAM */
.teamGrid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:22px;
}
.teamGrid img{
width:100%;
border-radius:20px;
box-shadow:0 15px 40px rgba(0,0,0,.1);
}

/* CLIENTS */
.clientStrip{
display:flex;
justify-content:center;
gap:50px;
flex-wrap:wrap;
opacity:.85;
}
.clientStrip img{height:45px}

/* FORM */
form{
background:white;
padding:35px;
border-radius:22px;
box-shadow:0 25px 60px rgba(0,0,0,.1);
}
input,textarea{
width:100%;
padding:14px;
border-radius:12px;
border:1px solid #d6deff;
}
button{
background:var(--accent);
color:white;
border:none;
padding:14px 26px;
border-radius:30px;
font-weight:700;
}

/* FOOTER */
footer{
background:var(--primary);
color:white;
text-align:center;
padding:30px;
}

/* WHATSAPP */
.whatsapp{
position:fixed;
right:20px;
bottom:20px;
background:#25d366;
padding:14px 20px;
border-radius:50px;
color:white;
font-weight:700;
text-decoration:none;
}
</style>

<script>
document.addEventListener("DOMContentLoaded",()=>{
document.querySelectorAll(".num").forEach(el=>{
let t=+el.dataset.target;
let c=0;
let step=t/100;
let i=setInterval(()=>{
c+=step;
el.innerText=Math.floor(c);
if(c>=t){el.innerText=t;clearInterval(i);}
},25);
});
});
</script>
</head>

<nav>
<a>Home</a>

</div>

<div class="counterBox"><span class="num" data-target="8">0</span><small>Years Experience</small></div>
<div class="counterBox"><span class="num" data-target="50">0</span><small>Cities Covered</small></div>
</div>
</section>

</html>
